# Local Supabase config for fibalgo-clean
project_id = "fibalgo-clean"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
health_timeout = "2m"
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = ["./schema.sql"]

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = false
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[storage.s3_protocol]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback", "http://127.0.0.1:3000/auth/callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 8
password_requirements = ""

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.email.smtp]
enabled = true
host = "mail.fibalgo.com"
port = 465
user = "noreply@fibalgo.com"
pass = "env(SMTP_PASS)"
admin_email = "noreply@fibalgo.com"
sender_name = "FibAlgo"

[auth.email.template.confirmation]
subject = "Verify Your Email - FibAlgo"
content_path = "supabase/templates/confirmation.html"

[auth.email.template.recovery]
subject = "Reset Your Password - FibAlgo"
content_path = "supabase/templates/recovery.html"

[auth.email.template.magic_link]
subject = "Your Login Link - FibAlgo"
content_path = "supabase/templates/magic_link.html"

[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.external.google]
enabled = true
client_id = "env(SUPABASE_AUTH_GOOGLE_CLIENT_ID)"
secret = "env(SUPABASE_AUTH_GOOGLE_CLIENT_SECRET)"

[auth.external.twitter]
enabled = false
client_id = ""
secret = ""

[auth.external.tiktok]
enabled = false
client_id = ""
secret = ""
