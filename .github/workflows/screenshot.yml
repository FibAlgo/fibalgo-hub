name: TradingView Screenshot

on:
  # Her 30 dakikada bir Ã§alÄ±ÅŸÄ±r
  schedule:
    - cron: '*/30 * * * *'
  
  # Manuel tetikleme (test iÃ§in)
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”§ Install dependencies
        run: |
          npm install puppeteer@latest @supabase/supabase-js@latest

      - name: ðŸ“¸ Take screenshots & upload
        env:
          TRADINGVIEW_SESSION_ID: ${{ secrets.TRADINGVIEW_SESSION_ID }}
          TRADINGVIEW_SESSION_SIGN: ${{ secrets.TRADINGVIEW_SESSION_SIGN }}
          TRADINGVIEW_CHART_URLS: ${{ secrets.TRADINGVIEW_CHART_URLS }}
          TRADINGVIEW_CHART_URL: ${{ secrets.TRADINGVIEW_CHART_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/screenshot-tradingview.mjs
